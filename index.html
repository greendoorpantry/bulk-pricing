<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Price Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2332;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --accent-green: #10b981;
      --accent-blue: #3b82f6;
      --accent-orange: #f59e0b;
      --border: #2d3748;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 0.5rem;
    }

    .mode-toggle {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .mode-btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-btn.active {
      background: var(--accent-blue);
      color: white;
      border-color: var(--accent-blue);
    }

    .header .status {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .search-section {
      background: var(--bg-card);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px var(--shadow);
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .barcode-input {
      width: 100%;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.125rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      transition: all 0.2s;
    }

    .barcode-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.875rem 1.5rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.875rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-primary {
      background: var(--accent-blue);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-primary);
    }

    .btn-settings {
      width: 100%;
      margin-top: 0.75rem;
      background: transparent;
      color: var(--text-secondary);
      border: 1px dashed var(--border);
    }

    .btn-settings:hover {
      color: var(--text-primary);
      border-color: var(--text-secondary);
    }

    .result-card {
      background: var(--bg-card);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px var(--shadow);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }

    .info-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: var(--bg-secondary);
      border-radius: 0.5rem;
    }

    .info-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 500;
    }

    .info-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .price-section {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 2px solid var(--border);
    }

    .price-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .price-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-green);
      line-height: 1;
    }

    .savings-section {
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid var(--accent-green);
      border-radius: 0.75rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .savings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .savings-item {
      text-align: center;
    }

    .savings-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .savings-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-green);
    }

    .tax-button {
      width: 100%;
      padding: 1.25rem;
      font-size: 1rem;
      font-weight: 700;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      overflow: hidden;
    }

    .tax-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--accent-orange);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .tax-button span {
      position: relative;
      z-index: 1;
    }

    .tax-button.active::before {
      transform: scaleX(1);
    }

    .tax-button.active {
      border-color: var(--accent-orange);
      color: white;
    }

    .tax-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid #ef4444;
      border-radius: 0.75rem;
      padding: 1.5rem;
      color: #fca5a5;
      text-align: center;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      padding: 1rem;
      overflow-y: auto;
    }

    .settings-modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-content {
      background: var(--bg-card);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      border: 1px solid var(--border);
      animation: slideIn 0.3s ease-out;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .settings-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
      line-height: 1;
    }

    .close-btn:hover {
      color: var(--text-primary);
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    .hidden {
      display: none;
    }

    /* Stock Take Styles */
    .stock-input-section {
      background: var(--bg-card);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px var(--shadow);
    }

    .stock-form {
      display: grid;
      gap: 1rem;
    }

    .quantity-input {
      width: 100%;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      text-align: center;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: 0.5rem;
      transition: all 0.2s;
    }

    .quantity-input:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .stock-list {
      background: var(--bg-card);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px var(--shadow);
      max-height: 400px;
      overflow-y: auto;
    }

    .stock-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .stock-list-header h3 {
      font-size: 1.125rem;
      font-weight: 700;
    }

    .stock-count {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: var(--text-secondary);
      background: var(--bg-secondary);
      padding: 0.25rem 0.75rem;
      border-radius: 0.25rem;
    }

    .stock-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      animation: slideIn 0.3s ease-out;
    }

    .stock-item-info {
      min-width: 0;
    }

    .stock-item-name {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .stock-item-barcode {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .stock-item-qty {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent-green);
      text-align: center;
      min-width: 60px;
    }

    .stock-item-remove {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid #ef4444;
      padding: 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .stock-item-remove:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .stock-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn-export {
      background: var(--accent-green);
      color: white;
    }

    .btn-export:hover {
      background: #059669;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-clear-all {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .btn-clear-all:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    @media (max-width: 640px) {
      .stock-item {
        grid-template-columns: 1fr auto;
      }

      .stock-item-qty {
        grid-column: 2;
        grid-row: 1;
      }

      .stock-item-remove {
        grid-column: 2;
        grid-row: 2;
      }

      .stock-item-info {
        grid-column: 1;
        grid-row: 1 / 3;
      }
    }

    @media (max-width: 640px) {
      .btn-group {
        grid-template-columns: 1fr;
      }

      .price-value {
        font-size: 2rem;
      }

      .savings-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Bulk Price Lookup</h1>
      <div class="mode-toggle">
        <button class="mode-btn active" id="pricingModeBtn">üí∞ Pricing</button>
        <button class="mode-btn" id="stockModeBtn">üì¶ Stock Take</button>
      </div>
      <div class="status">
        <span class="status-dot"></span>
        <span id="statusText">Ready</span>
      </div>
    </div>

    <div class="search-section">
      <div class="input-group">
        <label for="barcodeInput">Barcode / PLU</label>
        <input 
          type="text" 
          id="barcodeInput" 
          class="barcode-input" 
          placeholder="Scan or type barcode..."
          autocomplete="off"
          autofocus
          enterkeyhint="search"
        >
        <button class="btn btn-secondary" id="cameraScanBtn" style="margin-top: 0.5rem; width: 100%;">üì∑ Scan with Camera</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" id="searchBtn">Search</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>
      </div>
      <button class="btn btn-settings" id="settingsBtn">‚öôÔ∏è Settings & Update Data</button>
    </div>

    <!-- Stock Take Section -->
    <div class="stock-input-section hidden" id="stockSection">
      <div class="input-group">
        <label for="stockBarcodeInput">Scan Product</label>
        <input 
          type="text" 
          id="stockBarcodeInput" 
          class="barcode-input" 
          placeholder="Scan barcode..."
          autocomplete="off"
        >
        <button class="btn btn-secondary" id="stockCameraScanBtn" style="margin-top: 0.5rem; width: 100%;">üì∑ Scan with Camera</button>
      </div>
      <div class="input-group">
        <label for="quantityInput">Quantity in Stock</label>
        <input 
          type="number" 
          id="quantityInput" 
          class="quantity-input" 
          placeholder="0"
          min="0"
          step="1"
          autocomplete="off"
        >
      </div>
      <button class="btn btn-primary" id="addStockBtn" style="width: 100%;">Add to Stock Take</button>
    </div>

    <div id="resultContainer"></div>

    <!-- Stock List -->
    <div class="stock-list hidden" id="stockList">
      <div class="stock-list-header">
        <h3>Stock Items</h3>
        <span class="stock-count"><span id="stockItemCount">0</span> items</span>
      </div>
      <div id="stockItemsContainer">
        <div class="empty-state">
          <div class="empty-state-icon">üì¶</div>
          <p>No items scanned yet</p>
        </div>
      </div>
      <div class="stock-actions">
        <button class="btn btn-export" id="exportBtn">üì• Export to Excel</button>
        <button class="btn btn-clear-all" id="clearAllBtn">üóëÔ∏è Clear All</button>
      </div>
    </div>
  </div>

  <div class="settings-modal" id="settingsModal">
    <div class="settings-content">
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="close-btn" id="closeSettingsBtn">√ó</button>
      </div>
      <div class="input-group">
        <label>Google Drive JSON URL</label>
        <input 
          type="text" 
          id="dataUrlInput" 
          class="barcode-input" 
          placeholder="https://drive.google.com/uc?export=download&id=..."
          style="font-size: 0.875rem;"
        >
      </div>
      <div class="btn-group" style="margin-top: 1rem;">
        <button class="btn btn-primary" id="saveUrlBtn">Save URL</button>
        <button class="btn btn-secondary" id="fetchDataBtn">Fetch Data Now</button>
      </div>
      <div class="input-group" style="margin-top: 1.5rem;">
        <label>Or Paste JSON Data Manually</label>
        <textarea id="manualDataInput" placeholder='{"version": "1.0", "products": [...]}'></textarea>
      </div>
      <button class="btn btn-primary" id="saveManualDataBtn" style="width: 100%; margin-top: 1rem;">Load Manual Data</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    // State management
    let productsData = [];
    let currentProduct = null;
    let taxMode = false;
    let dataUrl = '';
    let currentMode = 'pricing'; // 'pricing' or 'stock'
    let stockItems = [];

    // DOM elements
    const barcodeInput = document.getElementById('barcodeInput');
    const searchBtn = document.getElementById('searchBtn');
    const clearBtn = document.getElementById('clearBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const resultContainer = document.getElementById('resultContainer');
    const statusText = document.getElementById('statusText');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const dataUrlInput = document.getElementById('dataUrlInput');
    const saveUrlBtn = document.getElementById('saveUrlBtn');
    const fetchDataBtn = document.getElementById('fetchDataBtn');
    const manualDataInput = document.getElementById('manualDataInput');
    const saveManualDataBtn = document.getElementById('saveManualDataBtn');
    
    // Mode toggle elements
    const pricingModeBtn = document.getElementById('pricingModeBtn');
    const stockModeBtn = document.getElementById('stockModeBtn');
    const searchSection = document.querySelector('.search-section');
    const stockSection = document.getElementById('stockSection');
    const stockList = document.getElementById('stockList');
    
    // Stock take elements
    const stockBarcodeInput = document.getElementById('stockBarcodeInput');
    const quantityInput = document.getElementById('quantityInput');
    const addStockBtn = document.getElementById('addStockBtn');
    const stockItemsContainer = document.getElementById('stockItemsContainer');
    const stockItemCount = document.getElementById('stockItemCount');
    const exportBtn = document.getElementById('exportBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    
    // Camera scan button
    const cameraScanBtn = document.getElementById('cameraScanBtn');
    const stockCameraScanBtn = document.getElementById('stockCameraScanBtn');

    // Initialize
    init();

    function init() {
      loadFromStorage();
      setupEventListeners();
      if (dataUrl) {
        fetchDataFromUrl();
      }
      loadStockItems();
    }

    function setupEventListeners() {
      barcodeInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchProduct();
        }
      });

      searchBtn.addEventListener('click', searchProduct);
      clearBtn.addEventListener('click', clearSearch);
      settingsBtn.addEventListener('click', () => settingsModal.classList.add('active'));
      closeSettingsBtn.addEventListener('click', () => settingsModal.classList.remove('active'));
      saveUrlBtn.addEventListener('click', saveDataUrl);
      fetchDataBtn.addEventListener('click', fetchDataFromUrl);
      saveManualDataBtn.addEventListener('click', loadManualData);
      
      // Mode toggle
      pricingModeBtn.addEventListener('click', () => switchMode('pricing'));
      stockModeBtn.addEventListener('click', () => switchMode('stock'));
      
      // Stock take events
      stockBarcodeInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          quantityInput.focus();
        }
      });
      
      quantityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          addStockItem();
        }
      });
      
      addStockBtn.addEventListener('click', addStockItem);
      exportBtn.addEventListener('click', exportToExcel);
      clearAllBtn.addEventListener('click', clearAllStock);
      
      // Camera scan
      cameraScanBtn.addEventListener('click', startCameraScan);
      stockCameraScanBtn.addEventListener('click', startStockCameraScan);
    }
    
    // Camera scanning
    let codeReader = null;
    
    async function startCameraScan() {
      try {
        // Initialize code reader if not already done
        if (!codeReader) {
          codeReader = new ZXing.BrowserMultiFormatReader();
        }
        
        updateStatus('Starting camera...', 'loading');
        
        // Get video devices
        const videoInputDevices = await codeReader.listVideoInputDevices();
        
        if (videoInputDevices.length === 0) {
          updateStatus('No camera found', 'error');
          return;
        }
        
        // Use back camera if available (for mobile)
        const selectedDeviceId = videoInputDevices.find(device => 
          device.label.toLowerCase().includes('back')
        )?.deviceId || videoInputDevices[0].deviceId;
        
        // Create video element
        const videoElement = document.createElement('video');
        videoElement.style.width = '100%';
        videoElement.style.maxWidth = '400px';
        videoElement.style.border = '2px solid var(--accent-blue)';
        videoElement.style.borderRadius = '0.5rem';
        
        // Show video in modal
        const scanModal = document.createElement('div');
        scanModal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0,0,0,0.9);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          padding: 1rem;
        `;
        
        const closeBtn = document.createElement('button');
        closeBtn.textContent = '‚úï Close Camera';
        closeBtn.className = 'btn btn-secondary';
        closeBtn.style.marginTop = '1rem';
        
        scanModal.appendChild(videoElement);
        scanModal.appendChild(closeBtn);
        document.body.appendChild(scanModal);
        
        // Start scanning
        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            // Got a barcode!
            const barcode = result.text;
            barcodeInput.value = barcode;
            
            // Stop camera
            codeReader.reset();
            document.body.removeChild(scanModal);
            
            // Search automatically
            searchProduct();
            updateStatus('Barcode scanned!', 'success');
          }
        });
        
        updateStatus('Point camera at barcode', 'info');
        
        // Close button
        closeBtn.onclick = () => {
          codeReader.reset();
          document.body.removeChild(scanModal);
          updateStatus('Camera closed', 'info');
        };
        
      } catch (error) {
        console.error('Camera error:', error);
        updateStatus('Camera access denied or not available', 'error');
      }
    }
    
    // Stock take camera scanning
    async function startStockCameraScan() {
      try {
        if (!codeReader) {
          codeReader = new ZXing.BrowserMultiFormatReader();
        }
        
        updateStatus('Starting camera...', 'loading');
        
        const videoInputDevices = await codeReader.listVideoInputDevices();
        
        if (videoInputDevices.length === 0) {
          updateStatus('No camera found', 'error');
          return;
        }
        
        const selectedDeviceId = videoInputDevices.find(device => 
          device.label.toLowerCase().includes('back')
        )?.deviceId || videoInputDevices[0].deviceId;
        
        const videoElement = document.createElement('video');
        videoElement.style.width = '100%';
        videoElement.style.maxWidth = '400px';
        videoElement.style.border = '2px solid var(--accent-blue)';
        videoElement.style.borderRadius = '0.5rem';
        
        const scanModal = document.createElement('div');
        scanModal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0,0,0,0.9);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          padding: 1rem;
        `;
        
        const closeBtn = document.createElement('button');
        closeBtn.textContent = '‚úï Close Camera';
        closeBtn.className = 'btn btn-secondary';
        closeBtn.style.marginTop = '1rem';
        
        scanModal.appendChild(videoElement);
        scanModal.appendChild(closeBtn);
        document.body.appendChild(scanModal);
        
        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            const barcode = result.text;
            stockBarcodeInput.value = barcode;
            
            codeReader.reset();
            document.body.removeChild(scanModal);
            
            // Auto-focus to quantity input
            quantityInput.focus();
            updateStatus('Barcode scanned! Enter quantity', 'success');
          }
        });
        
        updateStatus('Point camera at barcode', 'info');
        
        closeBtn.onclick = () => {
          codeReader.reset();
          document.body.removeChild(scanModal);
          updateStatus('Camera closed', 'info');
        };
        
      } catch (error) {
        console.error('Camera error:', error);
        updateStatus('Camera access denied or not available', 'error');
      }
    }

    function switchMode(mode) {
      currentMode = mode;
      
      if (mode === 'pricing') {
        pricingModeBtn.classList.add('active');
        stockModeBtn.classList.remove('active');
        searchSection.classList.remove('hidden');
        stockSection.classList.add('hidden');
        stockList.classList.add('hidden');
        resultContainer.classList.remove('hidden');
        barcodeInput.focus();
      } else {
        stockModeBtn.classList.add('active');
        pricingModeBtn.classList.remove('active');
        searchSection.classList.add('hidden');
        stockSection.classList.remove('hidden');
        stockList.classList.remove('hidden');
        resultContainer.classList.add('hidden');
        stockBarcodeInput.focus();
      }
      
      updateStatus(`${mode === 'pricing' ? 'Pricing' : 'Stock Take'} mode`, 'info');
    }

    function addStockItem() {
      const barcode = stockBarcodeInput.value.trim();
      const quantity = parseInt(quantityInput.value);
      
      if (!barcode) {
        updateStatus('Please scan a barcode', 'error');
        return;
      }
      
      if (!quantity || quantity < 0) {
        updateStatus('Please enter a valid quantity', 'error');
        return;
      }
      
      // Clean barcode - remove any non-alphanumeric except hyphens
      const cleanBarcode = barcode.replace(/[^a-zA-Z0-9-]/g, '');
      
      const product = productsData.find(p => p.barcode === cleanBarcode);
      
      if (!product) {
        updateStatus(`Product not found: ${cleanBarcode}`, 'error');
        return;
      }
      
      // Check if already exists, update quantity if so
      const existingIndex = stockItems.findIndex(item => item.barcode === cleanBarcode);
      
      if (existingIndex >= 0) {
        stockItems[existingIndex].quantity = quantity;
        updateStatus(`Updated: ${product.name}`, 'success');
      } else {
        stockItems.push({
          barcode: cleanBarcode,
          name: product.name,
          quantity: quantity
        });
        updateStatus(`Added: ${product.name}`, 'success');
      }
      
      saveStockItems();
      renderStockList();
      
      // Clear inputs and focus back to barcode
      stockBarcodeInput.value = '';
      quantityInput.value = '';
      stockBarcodeInput.focus();
    }

    function renderStockList() {
      stockItemCount.textContent = stockItems.length;
      
      if (stockItems.length === 0) {
        stockItemsContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì¶</div>
            <p>No items scanned yet</p>
          </div>
        `;
        return;
      }
      
      stockItemsContainer.innerHTML = stockItems.map((item, index) => `
        <div class="stock-item">
          <div class="stock-item-info">
            <div class="stock-item-name">${item.name}</div>
            <div class="stock-item-barcode">${item.barcode}</div>
          </div>
          <div class="stock-item-qty">${item.quantity}</div>
          <button class="stock-item-remove" onclick="removeStockItem(${index})">Remove</button>
        </div>
      `).join('');
    }

    function removeStockItem(index) {
      stockItems.splice(index, 1);
      saveStockItems();
      renderStockList();
      updateStatus('Item removed', 'info');
    }

    function clearAllStock() {
      if (stockItems.length === 0) return;
      
      if (confirm(`Clear all ${stockItems.length} items from stock take?`)) {
        stockItems = [];
        saveStockItems();
        renderStockList();
        updateStatus('Stock take cleared', 'info');
      }
    }

    function saveStockItems() {
      localStorage.setItem('stockTakeItems', JSON.stringify(stockItems));
    }

    function loadStockItems() {
      const stored = localStorage.getItem('stockTakeItems');
      if (stored) {
        try {
          stockItems = JSON.parse(stored);
          renderStockList();
        } catch (e) {
          console.error('Error loading stock items:', e);
        }
      }
    }

    function exportToExcel() {
      if (stockItems.length === 0) {
        updateStatus('No items to export', 'error');
        return;
      }
      
      // Prepare data for Excel
      const excelData = stockItems.map(item => ({
        'Product Name': item.name,
        'Barcode': item.barcode,
        'Current Stock': item.quantity
      }));
      
      // Create workbook and worksheet
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(excelData);
      
      // Set column widths
      ws['!cols'] = [
        { wch: 40 }, // Product Name
        { wch: 15 }, // Barcode
        { wch: 15 }  // Current Stock
      ];
      
      XLSX.utils.book_append_sheet(wb, ws, 'Stock Take');
      
      // Generate filename with date
      const date = new Date().toISOString().split('T')[0];
      const filename = `stock_take_${date}.xlsx`;
      
      // Download
      XLSX.writeFile(wb, filename);
      
      updateStatus(`Exported ${stockItems.length} items`, 'success');
    }

    function loadFromStorage() {
      const stored = localStorage.getItem('bulkPricingData');
      if (stored) {
        try {
          const data = JSON.parse(stored);
          productsData = data.products || [];
          updateStatus(`${productsData.length} products loaded`, 'success');
        } catch (e) {
          updateStatus('Error loading stored data', 'error');
        }
      }

      const storedUrl = localStorage.getItem('dataUrl');
      if (storedUrl) {
        dataUrl = storedUrl;
        dataUrlInput.value = storedUrl;
      }
    }

    function saveDataUrl() {
      dataUrl = dataUrlInput.value.trim();
      localStorage.setItem('dataUrl', dataUrl);
      updateStatus('URL saved', 'success');
      fetchDataFromUrl();
    }

    async function fetchDataFromUrl() {
      if (!dataUrl) {
        updateStatus('No data URL configured', 'error');
        return;
      }

      updateStatus('Fetching data...', 'loading');

      try {
        // Use CORS proxy for Google Drive
        const corsProxy = 'https://api.allorigins.win/raw?url=';
        const fetchUrl = dataUrl.includes('drive.google.com') 
          ? corsProxy + encodeURIComponent(dataUrl)
          : dataUrl;
        
        const response = await fetch(fetchUrl);
        if (!response.ok) throw new Error('Failed to fetch');
        
        const data = await response.json();
        productsData = data.products || [];
        
        localStorage.setItem('bulkPricingData', JSON.stringify(data));
        updateStatus(`${productsData.length} products loaded`, 'success');
        settingsModal.classList.remove('active');
      } catch (error) {
        updateStatus('Failed to fetch data from URL', 'error');
        console.error(error);
      }
    }

    function loadManualData() {
      try {
        const data = JSON.parse(manualDataInput.value);
        productsData = data.products || [];
        
        localStorage.setItem('bulkPricingData', JSON.stringify(data));
        updateStatus(`${productsData.length} products loaded`, 'success');
        manualDataInput.value = '';
        settingsModal.classList.remove('active');
      } catch (error) {
        updateStatus('Invalid JSON data', 'error');
      }
    }

    function updateStatus(message, type = 'info') {
      statusText.textContent = message;
      const dot = document.querySelector('.status-dot');
      
      switch(type) {
        case 'success':
          dot.style.background = '#10b981';
          break;
        case 'error':
          dot.style.background = '#ef4444';
          break;
        case 'loading':
          dot.style.background = '#3b82f6';
          break;
        default:
          dot.style.background = '#9ca3af';
      }
    }

    function searchProduct() {
      const barcode = barcodeInput.value.trim();
      
      if (!barcode) {
        showError('Please enter a barcode');
        return;
      }

      if (productsData.length === 0) {
        showError('No product data loaded. Please configure data source in settings.');
        return;
      }

      // Clean barcode - remove any non-alphanumeric except hyphens
      const cleanBarcode = barcode.replace(/[^a-zA-Z0-9-]/g, '');
      
      const product = productsData.find(p => p.barcode === cleanBarcode);
      
      if (product) {
        currentProduct = product;
        taxMode = false;
        displayProduct(product);
        updateStatus('Product found', 'success');
      } else {
        showError(`Product not found: ${cleanBarcode}`);
      }
    }

    function displayProduct(product) {
      const bulkPrice = taxMode ? product.taxBulkPrice : product.bulkPrice;
      const customerSaves = taxMode ? product.taxCustomerSaves : product.customerSaves;
      const discountPct = taxMode ? product.taxDiscountPct : product.discountPct;

      resultContainer.innerHTML = `
        <div class="result-card">
          <h2 class="product-name">${product.name}</h2>
          
          <div class="info-grid">
            <div class="info-row">
              <span class="info-label">Supplier</span>
              <span class="info-value">${product.supplier}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Order Code</span>
              <span class="info-value">${product.supplierCode || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Case Quantity</span>
              <span class="info-value">${product.caseQty} units</span>
            </div>
            <div class="info-row">
              <span class="info-label">Unit Price</span>
              <span class="info-value">‚Ç¨${product.unitPrice.toFixed(2)}</span>
            </div>
          </div>

          <div class="price-section">
            <div class="price-label">Bulk Case Price</div>
            <div class="price-value">‚Ç¨${bulkPrice.toFixed(2)}</div>
          </div>

          <div class="savings-section">
            <div class="savings-grid">
              <div class="savings-item">
                <div class="savings-label">Customer Saves</div>
                <div class="savings-value">‚Ç¨${customerSaves.toFixed(2)}</div>
              </div>
              <div class="savings-item">
                <div class="savings-label">Discount</div>
                <div class="savings-value">${discountPct.toFixed(1)}%</div>
              </div>
            </div>
          </div>

          <button class="tax-button ${taxMode ? 'active' : ''}" id="taxToggle">
            <span>${taxMode ? '‚úì TAX MODE - 10% MIN' : 'TAX - FORCE 10% MIN'}</span>
          </button>
        </div>
      `;

      // Attach tax toggle event
      document.getElementById('taxToggle').addEventListener('click', toggleTaxMode);
    }

    function toggleTaxMode() {
      taxMode = !taxMode;
      displayProduct(currentProduct);
    }

    function showError(message) {
      resultContainer.innerHTML = `
        <div class="error-message">
          <strong>‚ö†Ô∏è ${message}</strong>
        </div>
      `;
      updateStatus('Error', 'error');
    }

    function clearSearch() {
      barcodeInput.value = '';
      resultContainer.innerHTML = '';
      currentProduct = null;
      taxMode = false;
      barcodeInput.focus();
      updateStatus('Ready', 'info');
    }

    // Auto-fetch on page load if URL is configured
    window.addEventListener('load', () => {
      if (dataUrl && productsData.length === 0) {
        fetchDataFromUrl();
      }
    });
  </script>
</body>
